- id: p0
  prompt: |
    Kontekstā ir fragmenti no nolikuma. 
    Noskaidro, vai lietotāja apgalvojums ir patiess, balstoties uz informāciju kontekstā. 
    Spriešanai izmanto izvilkumus no likumiem, ja tādi ir doti. 

    Vienmēr atgriez rezultātu JSON formātā, ietverot atslēgas: 
    1) 'answer' ar iespējamām vērtībām  'jā', 'nē', vai 'kontekstā nav informācijas'; 
    2) 'rate' - pārliecību par atbildi skalā  'zema', 'vidēja', 'augsta'; 
    3) 'explanation' - fragments no konteksta, kas pamato 'jā' vai 'nē' atbildi, vai paskaidrjums, kāda informācija ir nepieciešama, lai atbildētu.
- id: p1
