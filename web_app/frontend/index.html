<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Procurement processing</title>
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
    }
    table th, table td {
        border: 1px solid #ccc;
        padding: 8px 10px;
        text-align: center;
    }
</style>
</head>
<body>
  <!-- TODO make frontned look nicer -->
  <!-- Form with text - Iepirkuma ID -->
  <div style="margin-bottom: 10pt;">
    <label>procurement file*</label>
    <input type="file" id="procurementFile" />
  </div>

  <div style="margin-bottom: 10pt;">
    <label>agreement file</label>
    <input type="file" id="agreementFile" />
  </div>

  <button type="button" onclick="processProcurement()">Apstrādāt iepirkumu</button>
  <pre id="result"></pre>

  <script>
    async function processProcurement() {
        const procurementFile = document.getElementById("procurementFile").files[0];
        const agreementFile = document.getElementById("agreementFile").files[0];
        if (!procurementFile) return;
        // Get Iepirkuma ID

        // Send everything at once
        const formData = new FormData();
        formData.append("file", procurementFile);

        if (agreementFile){
          formData.append("file", agreementFile);
        } 

        postFile(formData);
        // path_to_csv = "/app/procurements" + procurementFile.name 
        // save this path in local storage
        // Use this path in getCsvInfo

        // Define variable report_not_done - which is always true, except when process_procurement finally finishes
        // if report_not_done: 
        await getCsvInfo(path_to_csv) // Periodically call this to update the table; every 5 seconds
        // Under the data table add a spinner, that shows that things are processing
    }

    async function postFile(formData) {
      const res = await fetch("http://localhost:8080/process_procurement", {
        method: "POST",
        body: formData,
      });
      const out = await res.json();
      // report_not_done = False
    }

    async function getCsvInfo(path_to_csv) {
      const res = await fetch("http://localhost:8080/get_csv_info", {
        method: "GET",
        body: path_to_csv,
      });
      const data = await res.text();
      // data example
      //     #     [...{
      // #     "Nr": "8",
      // #     "Atbilde": "nē",
      // #     "Pamatojums": "Nezinu"
      // # }]

      // If localStorge csvInfo differs from new incoming csvInfo update the local storage
      // localStorage.setItem("csvInfo", data);
      // create_data_table(data) // Append the data table only with the new rows 
      //

    window.addEventListener("DOMContentLoaded", () => {
      const storedData = localStorage.getItem("csvInfo");
      if (storedData) {
        document.getElementById("result").innerHTML = storedData;
      }
    });
  }
  </script>
</body>
</html>
