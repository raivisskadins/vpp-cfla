    Atbildi ar "jā", zaļā publiskā iepirkuma principi ir minēti un samērīguma princips ir ievērots, t.i., atbilde ir jā gan uz Q1, gan uz Q2
    Atbildi ar "nē", citos gadījumos.
    
    Atbildē norādi īsu, bet precīzu paskaidroju. Norādi, uz kādiem punktiem balstās atbilde — citē attiecīgās vietas no iepirkuma dokumentācijas. 
          
